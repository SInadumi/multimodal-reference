<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ローカルPDFビューア</title>
    <style>
        /* 既存のスタイル */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        iframe {
            width: 100%;
            height: 50%;
            border: none;
        }
        #controls {
            text-align: center;
            margin-bottom: 10px;
        }
        .directory-name {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="controls">
        <input type="file" id="dir1-input" webkitdirectory directory multiple>
        <input type="file" id="dir2-input" webkitdirectory directory multiple>
        <button id="prev-button">前へ</button>
        <button id="next-button">次へ</button>
    </div>
    <div id="dir1-name" class="directory-name"></div>
    <iframe id="pdf-viewer-dir1"></iframe>
    <div id="dir2-name" class="directory-name"></div>
    <iframe id="pdf-viewer-dir2"></iframe>

    <script src="app.js"></script>
</body>
</html>
